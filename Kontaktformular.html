<!DOCTYPE html>

<head>

<body>
  <div class="middle">Kontaktformular</div>
  <div class="topleft"><img src="vinosol.png"></div>
  <div class="container">
    <form action="Kontaktformular.php" method="POST">
      <label for="Vorname">Vorname*:</label>
      <input type="text" id="Vorname" name="Vorname" required>
